{% extends "base.html" %}

{% block content %}
    {% for day, data in days %}
        <table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Пара</th>
            <th scope="col">{{day}}</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">1</th>
            <td>{{ data.p1 }}</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>{{ data.p2 }}</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>{{ data.p3 }}</td>
        </tr>
        <tr>
            <th scope="row">4</th>
            <td>{{ data.p4 }}</td>
        </tr>
        <tr>
            <th scope="row">5</th>
            <td>{{ data.p5 }}</td>
        </tr>
    </tbody>
</table>
    {% endfor %}
{% endblock %}
